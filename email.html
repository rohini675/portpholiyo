<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>EmailJS Test Form</h1>
    <p>Use this form to test your EmailJS configuration before implementing it in your portfolio.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Test Email</button>
    </form>
    
    <div id="result" class="result">
        <h3 id="resultTitle">Result</h3>
        <p id="resultMessage"></p>
    </div>

    <!-- EmailJS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // Function to check if EmailJS is properly configured
        function checkEmailJSConfig() {
            const userId = emailjs._userID;
            if (!userId || userId === '2MnqpWhSfvvk4UwOb') {
                console.error('EmailJS User ID not configured');
                return false;
            }
            return true;
        }

        // Initialize EmailJS
        (function() {
            // EmailJS user ID
            emailjs.init("2MnqpWhSfvvk4UwOb");
            
            // Check configuration on page load
            setTimeout(() => {
                if (!checkEmailJSConfig()) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    document.getElementById('resultTitle').textContent = 'Configuration Error';
                    document.getElementById('resultMessage').textContent = 
                        'EmailJS User ID not configured. Please replace "YOUR_USER_ID" with your actual EmailJS User ID.';
                }
            }, 500);
        })();

        // Form submission handler
        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Prepare template parameters
            const templateParams = {
                from_name: name,
                from_email: email,
                subject: subject,
                message: message
            };
            
            // Show loading state
            const button = document.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            button.textContent = 'Sending...';
            button.disabled = true;
            
            // Clear previous results
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result';
            
            // Check if EmailJS is configured
            if (!checkEmailJSConfig()) {
                resultDiv.classList.add('error');
                document.getElementById('resultTitle').textContent = 'Configuration Error';
                document.getElementById('resultMessage').textContent = 
                    'EmailJS User ID not configured. Please replace "YOUR_USER_ID" with your actual EmailJS User ID.';
                resultDiv.style.display = 'block';
                button.textContent = originalText;
                button.disabled = false;
                return;
            }
            
            // Get service and template IDs
            const serviceId = 'service_i34cfyw';
            const templateId = 'template_u3fp17j';
            
            // Check if service and template IDs are still placeholders
            if (serviceId === 'service_i34cfyw' || templateId === 'template_u3fp17j') {
                resultDiv.classList.add('error');
                document.getElementById('resultTitle').textContent = 'Configuration Error';
                document.getElementById('resultMessage').textContent = 
                    'Service ID or Template ID not configured. Please replace the placeholders with your actual IDs.';
                resultDiv.style.display = 'block';
                button.textContent = originalText;
                button.disabled = false;
                return;
            }
            
            // Send email using EmailJS
            emailjs.send(serviceId, templateId, templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    
                    // Show success message
                    resultDiv.classList.add('success');
                    document.getElementById('resultTitle').textContent = 'Success!';
                    document.getElementById('resultMessage').textContent = 
                        Email sent successfully! Status: ${response.status};
                    resultDiv.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('testForm').reset();
                })
                .catch(function(error) {
                    console.log('FAILED...', error);
                    
                    // Show error message
                    resultDiv.classList.add('error');
                    document.getElementById('resultTitle').textContent = 'Error!';
                    document.getElementById('resultMessage').textContent = 
                        Failed to send email: ${error};
                    resultDiv.style.display = 'block';
                })
                .finally(function() {
                    // Restore button state
                    button.textContent = originalText;
                    button.disabled = false;
                });
        });
    </script>
</body>
</html>
